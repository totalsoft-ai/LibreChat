# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.5

# Cache settings: Set to true to enable caching
cache: false

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# Example Actions Object Structure
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"



mcpServers:
  spring-mcp:
      startup: false
      requiresOAuth: true
      type: streamable-http
      url: ${MCP_SERVER_BASEURL}/mcp
      oauth:
        authorization_url: https://mcp.totalsoft.local/oauth/authorize       
        token_url: https://mcp.totalsoft.local/oauth/token
        client_id: ${KEYCLOAK_CLIENT_ID}
        client_secret: ${KEYCLOAK_CLIENT_SECRET}
        redirect_uri: https://librechat.totalsoft.local/oauth/callback
        scope: "read execute"


# Definition of custom endpoints
endpoints:
  assistants:
    disableBuilder: false # Disable Assistants Builder Interface by setting to `true`
    pollIntervalMs: 3000  # Polling interval for checking assistant updates
    timeoutMs: 180000  # Timeout for assistant operations
    # Should only be one or the other, either `supportedIds` or `excludedIds`
    supportedIds: ["asst_supportedAssistantId1", "asst_supportedAssistantId2"]
    # excludedIds: ["asst_excludedAssistantId"]
    # Only show assistants that the user created or that were created externally (e.g. in Assistants playground).
    # privateAssistants: false # Does not work with `supportedIds` or `excludedIds`
    # (optional) Models that support retrieval, will default to latest known OpenAI models that support the feature
    retrievalModels: ["gpt-4-turbo-preview"]
    # (optional) Assistant Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]
  agents:
    # (optional) Default recursion depth for agents, defaults to 25
    recursionLimit: 50
    # (optional) Max recursion depth for agents, defaults to 25
    maxRecursionLimit: 100
    # (optional) Disable the builder interface for agents
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    capabilities: ["execute_code", "file_search", "actions", "tools"]
  azureOpenAI:
    # Endpoint-level configuration
    titleModel: "gpt-4o"
    plugins: true
    assistants: false
    groups:
    # Group-level configuration
    - group: "${AZURE_OPENAI_INSTANCE}"
      apiKey: "${AZURE_OPENAI_API_KEY}" 
      instanceName: "${AZURE_OPENAI_INSTANCE}"
      version: "2025-01-01-preview"
      # Model-level configuration
      models:
        gpt-4o:
          deploymentName: gpt-4o
  bedrock:
    availableRegions:
      - "${BEDROCK_AWS_DEFAULT_REGION}"
    streamRate: 35
    titleModel: 'anthropic.claude-3-haiku-20240307-v1:0'
  custom:
    - name: "Assistant-with-knowledge"
      baseURL: "${ASSISTANT_WITH_K_BASEURL}"
      apiKey: "${ASSISTANT_WITH_K_APIKEY}"
      models:
        default: ["us.anthropic.claude-3-5-haiku-20241022-v1:0"]
    - name: "Local Models"
      baseURL: "${LOCAL_MODELS_BASEURL}"
      apiKey: "dummy"
      models:
        default: ["Test_Gemma_Retrained:latest"]
        fetch: true
      streamRate: 35
